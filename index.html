<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Essential Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ Title & Description -->
    <title>EyeVisionOptics | Precision. Refinement. Vision Redefined.</title>
    <meta
      name="description"
      content="Curating an unparalleled vision experience through precision and uncompromising refinement. EyeVisionOptics — Pune’s destination for premium eyewear, expert optical care, and sophisticated craftsmanship."
    />

    <!-- ✅ Keywords for SEO -->
    <meta
      name="keywords"
      content="EyeVisionOptics, eyewear Pune, optical store Pune, premium lenses, eye checkup, spectacles, contact lenses, luxury eyewear, vision care, J.M. Road optics"
    />

    <!-- ✅ Canonical & Open Graph -->
    <link rel="canonical" href="https://www.eyevisionoptics.in/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EyeVisionOptics | Precision. Refinement. Vision Redefined." />
    <meta
      property="og:description"
      content="Curating an unparalleled vision experience through precision and uncompromising refinement. Visit EyeVisionOptics, Pune’s premier destination for high-end eyewear and expert care."
    />
    <meta property="og:image" content="/images/eyevisionlogo.png" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:url" content="https://www.facebook.com/EyeVisionOptics/" />
    <meta property="og:site_name" content="EyeVisionOptics" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EyeVisionOptics | Precision. Refinement. Vision Redefined." />
    <meta
      name="twitter:description"
      content="Curating an unparalleled vision experience through precision and uncompromising refinement."
    />
    <meta name="twitter:image" content="/images/eyevisionlogo.png" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/images/eyevisionlogo.png" />

    <!-- ✅ Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Mona+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ PWA & Apple Support -->
    <link rel="apple-touch-icon" href="/images/eyevisionlogo.png" />
    <meta name="theme-color" content="#0078FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- ✅ Schema Markup (Local Business) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Optician",
        "name": "EyeVisionOptics",
        "image": "/images/eyevisionlogo.png",
        "description": "Curating an unparalleled vision experience through precision and uncompromising refinement.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Pune",
          "streetAddress": "J.M. Road",
          "addressRegion": "MH",
          "addressCountry": "IN"
        },
        "url": "https://www.facebook.com/EyeVisionOptics/",
        "sameAs": ["https://www.facebook.com/EyeVisionOptics/"]
      }
    </script>

    <!-- ✅ Performance -->
    <link rel="preload" as="image" href="/images/eyevisionlogo.png" />
    <link rel="preload" as="script" href="/src/main.jsx" />

  </head>
  <body class="antialiased text-gray-900 bg-black">
    <noscript
      >Please enable JavaScript to experience EyeVisionOptics’ full visual and interactive experience.</noscript
    >

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
